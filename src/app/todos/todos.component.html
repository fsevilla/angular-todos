<button class="btn btn-primary" [permissions]="{'resource':'todos', 'action':'create'}" (click)="addTodo()">Create Todo</button>
<ul>
	<li *ngFor="let todo of todos">
		<a [status]="todo.status_id" [routerLink]="todo.id" (onStatusColored)="onStatusColoredHandler($event)">{{todo.name}}</a>
	</li>
</ul>
<p *ngIf="!todos.length">{{status}}</p>
